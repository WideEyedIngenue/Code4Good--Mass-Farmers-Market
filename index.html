<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mass Farmers Market Association Map</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/leaflet.css">

</head>
<body>
  <div class="container">
    <h1>Massachusetts Farmers Market Alliance
        <span class="divider">|</span>
        <span class="sub-headline">
          <span id="station-count"></span> Market Locations
        </span>
      </h1>
    <div class="row align-items-center">
			<div class="col-md-12">
        <div class="btn-group" role="group" aria-label="Coupons">
          <button type="button" class="btn btn-secondary" id="snap">SNAP</button>
          <button type="button" class="btn btn-secondary" id="hip">HIP</button>
          <button type="button" class="btn btn-secondary" id= "snapMatch">SNAP Match</button>
        </div>
      </div>
      <div class="col-md-12">
        <div class="btn-group" role="group" aria-label="Products">
          <button type="button" class="btn btn-secondary" id="dairy">Dairy</button>
          <button type="button" class="btn btn-secondary" id="bakedGoods">Baked Goods</button>
          <button type="button" class="btn btn-secondary" id= "produce"><i class="fas fa-carrot"></i>&nbsp Produce</button>
        </div>
      </div>
    </div>


<!-- placeholder map
<img src="map-of-massachusetts.gif" alt="map" width="50%">
-->

  <div class="row">
    <div class="col-md-12">
      <div id="map-area"></div>
    </div>
  </div>

      <div class="row">
          <div class="col-md-12">
              <div id="map"></div>
          </div>
      </div>

</div>

 <script src="js/jquery.min.js"></script>
 <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <script src="papaparse.min.js"></script>
  <script>
      var csvFile = 'tweak.csv' //CSV file with farmer's market data
      var data;
      Papa.parse(csvFile, {
          header: true,
          download: true,
          complete: function (results) {
              console.log(results);
              data = results.data;
              console.log(data[0]['Market Name']); //Gets market name of the first farmer's market
          }
      });
  </script>
  <script>
      function initMap() { //Creates map with a marker at Uluru
          // The location of Uluru
          var boston = {lat: 42.359884, lng: -71.058813};
          // The map, centered at Uluru
          var map = new google.maps.Map(
              document.getElementById('map'), {zoom: 8, center: boston});
          // The marker, positioned at Uluru
          var marker = new google.maps.Marker({position: boston, map: map});
      }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlg_RXppjqCe1dTW8XW2xBYgmq84-O-xQ&callback=initMap"
          async defer></script>

  <!--leaflet library-->
  <script src="js/leaflet.js"></script>

  <script src="js/mapVis.js"></script>

 <script src="js/main.js"></script>

</body>
</html>
